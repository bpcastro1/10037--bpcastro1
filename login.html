<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Capitulo 2 - Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
    .panel-center {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 80px;
    }
    .fondo-imagen {
    background-image: url('img/empres.jpeg');
    background-size: cover;
    background-position: center center;
  }
  </style>
		
</head>

<body class="fondo-imagen">
  <div class="container">
    <div class="panel panel-default panel-center">
      <div class="panel-heading">
        <h1 class="panel-title" style="margin-left: 160px">Login</h1>
      </div>
      <div class="panel-body">
        <img src="img/img.png" alt="Imagen de Login" class="img-responsive center-block">

        <form>
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
          <div class="checkbox">
            <label><input type="checkbox">Recuérdame</label>
          </div>
          <a href="#">¿Olvidó su contraseña?</a>
          <br>
          <center>
          <button type="boton" class="btn btn-primary">Ingresar</button>
          </center>
        </form>
      </div>
    </div>
  </div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
